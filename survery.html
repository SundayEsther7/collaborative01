<!DOCTYPE html>
<html>
<head>
  <title><H1 id="title"> HTML Elements Reference</H1></title>
</head>
<p id="description">This is an html survey sample to our Microverse trial </p>
<body>
  <form id="survey-form">
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name">
    <br/>
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email"/>
    <br/>
    <label id="number-label" for="number">Phone number:</label>
    <input type="number" pattern="[0-9]" id="number" min="100000" max="999999"/>
    <br/>
    <input type="submit">
    </form>
  </body>
  
  </html>
